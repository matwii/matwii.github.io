<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<script type="text/javascript">
    var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];
    var dataset2 = [
        [5, 20], [480, 90], [250,50], [100,33], [330,95], [410,12], [475,44], [25,67], [85,21], [220,88]
    ];
    var w = 500;
    var h = 100;
    var barPadding = 1;

    var svg1 = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    var svg2 = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

    svg1.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
            return i * (w / dataset.length);
        })
        .attr("y", function (d) {
            return h-d;
        })
        .attr("width", w / dataset.length - barPadding)
        .attr("height", function (d) {
            return (d*4);
        })
        .attr("fill", function (d) {
            return ("rgb(0, 0, " + Math.round(d*10) + ")")
        });

    svg2.selectAll("circle")
        .data(dataset2)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return d[0]
        })
        .attr("cy", function (d) {
            return d[1]
        })
        .attr("r", function (d) {
            return Math.sqrt(h - d[1])
        })
        .attr("fill", function (d) {
            return ("rgb(0, 0, " + Math.round(d[1]*10) + ")")
        });;


    svg2.selectAll("text")
        .data(dataset2)
        .enter()
        .append("text")
        .text(function (d) {
            return d[0] + "," + d[1];
        })
        .attr("x", function (d) {
            return d[0] + 10;
        })
        .attr("y", function (d) {
            return d[1];
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red")
</script>
<div id="1"></div>
<div id="2"></div>
</body>
</html>
