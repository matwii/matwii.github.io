<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [5, 10, 15, 20, 25];

            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .text(function (d) {
                    return "I can count up to: " + d;
                })
                .style("color", function (d) {
                    if (d > 15){
                        return "red";
                    }
                    return "black";
                });

            d3.csv("food.csv", function (data) {
                console.log(data);
            })
        </script>

    <svg width="280" height="140">
        <rect
                x="0"
                y="20"
                width="80"
                height="80"
                fill="purple"
                opacity="1"
                stroke="grey"
                stroke-width="2">
        </rect>
        <rect
                x="20"
                y="15"
                width="80"
                height="80"
                fill="blue"
                opacity="0.8"
                stroke="grey"
                stroke-width="2">
        </rect>
        <rect
                x="40"
                y="10"
                width="80"
                height="80"
                fill="green"
                opacity="0.6"
                stroke="grey"
                stroke-width="2">
        </rect>
        <rect
                x="60"
                y="5"
                width="80"
                height="80"
                fill="yellow"
                opacity="0.4"
                stroke="grey"
                stroke-width="2">
        </rect>
        <rect
                x="80"
                y="0"
                width="80"
                height="80"
                fill="red"
                opacity="0.2"
                stroke="grey"
                stroke-width="2">
        </rect>
    </svg>
    </body>
</html>
